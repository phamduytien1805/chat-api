version: "3"

services:

  scylla-node1:
    container_name: scylla-node1
    image: scylladb/scylla:6.2.0
    restart: always
    command: --smp 1 --memory 750M --overprovisioned 1 --api-address 127.0.0.1
    networks:
      core-network:
    ports:
      - "9042:9042"
      - "9180:9180"

  # This is a temporary service that creates the schema and populates the scylla service and then this one shuts down
  scylla-load-keyspace:
    container_name: scylla-load-keyspace
    image: scylladb/scylla
    volumes:
      - ./scylla_scripts/create_keyspace.cql:/scylla_scripts/1.cql
      - ./scylla_scripts/initdb.sh:/scylla_scripts/initdb.sh
    entrypoint: [ "bash", "/scylla_scripts/initdb.sh" ]
    networks:
      core-network:
      
networks:
  core-network:
    driver: bridge