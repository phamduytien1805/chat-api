version: "2"

sql:
- schema: "migrations"
  queries: "internal/platform/db/sql"
  engine: "postgresql"
  gen:
    go: 
      package: "db"
      out: "internal/platform/db"
      sql_package: "pgx/v5"
      emit_json_tags: true
      emit_interface: true
      emit_empty_slices: true
      overrides:
        - db_type: "timestamptz"
          go_type: "time.Time"
        - db_type: "uuid"
          go_type: "github.com/google/uuid.UUID"   
